name: Build and Publish cdpnetool

on:
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # =============== Linux 依赖（含符号链接） ===============
      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            gcc \
            pkg-config
          sudo ln -sf /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.1.pc \
                     /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.0.pc

      # =============== 构建 ===============
      - name: Build cdpnetool
        run: wails build

      # =============== 调试：确认 build/bin/ 存在 ===============
      - name: List build
        if: runner.os == 'Linux'  || runner.os == 'macOS'
        run: |
          ls -la build/bin
      # =============== macOS: 打包为 .dmg ===============
      - name: Create DMG (macOS only)
        if: runner.os == 'macOS'
        run: |
          # 安装 create-dmg
          brew install create-dmg

          # 生成 .dmg
          create-dmg \
            --volname "cdpnetool" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "cdpnetool.app" 175 120 \
            --hide-extension "cdpnetool.app" \
            --app-drop-link 425 120 \
            "cdpnetool-macos-intel.dmg" \
            "bin/cdpnetool.app"

      # =============== 上传产物 ===============
      - name: Upload artifact (Linux/Windows)
        if: runner.os != 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.os }}
          path: bin/

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: bin-macos-latest
          path: |
            bin/cdpnetool.app
            cdpnetool-macos-intel.dmg    

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all platform builds
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # Linux
          cp builds/bin-ubuntu-latest/cdpnetool release-assets/cdpnetool-linux-amd64

          # macOS
          cp builds/bin-macos-latest/cdpnetool-macos-intel.dmg release-assets/cdpnetool-macos-intel.dmg

          # Windows
          cp builds/bin-windows-latest/cdpnetool.exe release-assets/cdpnetool-windows-amd64.exe
          
          # Checksums
          cd release-assets
          find . -maxdepth 1 -type f -exec sha256sum {} + > checksums.txt

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/cdpnetool-linux-amd64
            release-assets/cdpnetool-macos-intel.dmg
            release-assets/cdpnetool-windows-amd64.exe
            release-assets/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
