name: Build and Publish cdpnetool

on:
  release:
    types: [published]  # 仅在正式发布 Release 时触发

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # =============== 安装 Linux 构建依赖（关键！） ===============
      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            gcc \
            pkg-config
          # Create symlink to make webkit2gtk-4.0 visible to pkg-config
          sudo ln -sf /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.1.pc \
               /usr/lib/x86_64-linux-gnu/pkgconfig/webkit2gtk-4.0.pc

      # =============== 构建 Wails 应用 ===============
      - name: Build cdpnetool (Unix-like)
        if: runner.os != 'Windows'
        run: wails build

      - name: Build cdpnetool (Windows)
        if: runner.os == 'Windows'
        run: wails build
        shell: bash

      # =============== 上传构建产物 ===============
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/
          retention-days: 3

  # =============== 汇总并发布到 GitHub Release ===============
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all platform builds
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          # Linux (amd64)
          cp builds/ubuntu-latest/dist/cdpnetool release-assets/cdpnetool-linux-amd64

          # macOS (rename .app for clarity)
          find builds/macos-latest/dist -name "cdpnetool.app" -exec cp -r {} release-assets/cdpnetool-macos-arm64.app \;

          # Windows
          cp builds/windows-latest/dist/cdpnetool.exe release-assets/cdpnetool-windows-amd64.exe

          # Generate checksums
          cd release-assets
          sha256sum * > checksums.txt

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/cdpnetool-linux-amd64
            release-assets/cdpnetool-macos-arm64.app
            release-assets/cdpnetool-windows-amd64.exe
            release-assets/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
