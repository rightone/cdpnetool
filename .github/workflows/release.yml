name: Build Wails App on Release

on:
  release:
    types: [published]  # 推荐：仅在正式发布时构建

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Wails App (Unix-like)
        if: runner.os != 'Windows'
        run: wails build

      - name: Build Wails App (Windows)
        if: runner.os == 'Windows'
        run: wails build
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all platform builds
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: Flatten and rename assets (optional but clean)
        run: |
          mkdir -p release-assets
          # Linux
          cp builds/ubuntu-latest/dist/* release-assets/myapp-linux-amd64
          # macOS
          cp -r builds/macos-latest/dist/*.app release-assets/
          mv release-assets/*.app release-assets/myapp-macos-arm64.app
          # Windows
          cp builds/windows-latest/dist/*.exe release-assets/myapp-windows-amd64.exe

      - name: Generate checksums
        run: |
          cd release-assets
          sha256sum * > checksums.txt

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
